<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数英网项目数据面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        .brands-card .card-icon {
            color: #ff6b6b;
        }

        .projects-card .card-icon {
            color: #4ecdc4;
        }

        .files-card .card-icon {
            color: #45b7d1;
        }

        .card-number {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            animation: countUp 2s ease;
        }

        @keyframes countUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-label {
            font-size: 1.2rem;
            color: #7f8c8d;
            font-weight: 500;
        }

        .card-description {
            font-size: 0.9rem;
            color: #95a5a6;
            margin-top: 8px;
            line-height: 1.4;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #7f8c8d;
            font-weight: 500;
        }

        .info-value {
            color: #2c3e50;
            font-weight: 600;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 30px 20px;
            }

            .card-number {
                font-size: 2.5rem;
            }

            .dashboard {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>数英网项目数据面板</h1>
            <p>实时统计品牌数量与项目总数</p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在更新数据...</p>
        </div>

        <div class="dashboard" id="dashboard">
            <div class="card brands-card">
                <span class="card-icon">🏢</span>
                <div class="card-number" id="brandsCount">-</div>
                <div class="card-label">品牌总数</div>
                <div class="card-description">来自所有Excel文件的去重统计</div>
            </div>

            <div class="card projects-card">
                <span class="card-icon">📊</span>
                <div class="card-number" id="projectsCount">-</div>
                <div class="card-label">项目总数</div>
                <div class="card-description">基于项目链接的唯一性统计</div>
            </div>

            <div class="card files-card">
                <span class="card-icon">📁</span>
                <div class="card-number" id="filesCount">-</div>
                <div class="card-label">数据文件</div>
                <div class="card-description">已处理的Excel文件数量</div>
            </div>
        </div>

        <div class="info-panel">
            <div class="info-row">
                <span class="info-label">最后更新时间</span>
                <span class="info-value" id="lastUpdated">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">数据来源</span>
                <span class="info-value">/data 文件夹中的 Excel 文件</span>
            </div>
            <div class="info-row">
                <span class="info-label">统计方式</span>
                <span class="info-value">品牌字段去重 + 项目链接去重</span>
            </div>
            <div class="info-row">
                <span class="info-label">系统状态</span>
                <span class="info-value" id="systemStatus">正常运行</span>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshData()" title="刷新数据">
        🔄
    </button>

    <script>
        // 数字动画效果
        function animateNumber(element, start, end, duration) {
            const startTimestamp = performance.now();
            const step = (timestamp) => {
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const current = Math.floor(progress * (end - start) + start);
                element.textContent = current.toLocaleString();
                if (progress < 1) {
                    requestAnimationFrame(step);
                }
            };
            requestAnimationFrame(step);
        }

        // 加载数据
        function loadData() {
            fetch('web_data.json')
                .then(response => response.json())
                .then(data => {
                    // 动画更新数字
                    const brandsElement = document.getElementById('brandsCount');
                    const projectsElement = document.getElementById('projectsCount');
                    const filesElement = document.getElementById('filesCount');

                    animateNumber(brandsElement, 0, data.brands_count, 2000);
                    animateNumber(projectsElement, 0, data.projects_count, 2500);
                    animateNumber(filesElement, 0, data.total_files, 1500);

                    // 更新其他信息
                    document.getElementById('lastUpdated').textContent = data.last_updated;
                    document.getElementById('systemStatus').textContent = '数据已更新';
                })
                .catch(error => {
                    console.error('加载数据失败:', error);
                    document.getElementById('brandsCount').textContent = 'Error';
                    document.getElementById('projectsCount').textContent = 'Error';
                    document.getElementById('filesCount').textContent = 'Error';
                    document.getElementById('systemStatus').textContent = '数据加载失败';
                });
        }

        // 刷新数据
        function refreshData() {
            const loading = document.getElementById('loading');
            const dashboard = document.getElementById('dashboard');
            
            loading.style.display = 'block';
            dashboard.style.opacity = '0.5';

            // 调用Python脚本更新数据
            fetch('/refresh', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    dashboard.style.opacity = '1';
                    loadData();
                })
                .catch(error => {
                    console.error('刷新失败:', error);
                    loading.style.display = 'none';
                    dashboard.style.opacity = '1';
                    // 即使刷新失败，也尝试重新加载现有数据
                    loadData();
                });
        }

        // 页面加载完成后加载数据
        document.addEventListener('DOMContentLoaded', loadData);

        // 定期自动刷新数据 (每5分钟)
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
